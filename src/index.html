<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <!-- Import tailwindcss -->
    <link href="./output.css" rel="stylesheet">
    <!-- Page title -->
    <title>Sign In | Said Hadji</title>
</head>

<body>

    <!-- Wrapper -->
    <div class="w-full h-screen p-4 bg-gray-50">

        <!-- Container -->
        <div class="wfull h-full border border-gray-200 rounded-2xl flex justify-center items-center p-4">

            <!-- Sign in Box -->
            <div class="flex flex-col w-full sm:w-sm lg:w-xl gap-8">

                <!-- Sign in title -->
                <div>
                    <h1 class="text-2xl md:text-5xl font-bold">Sign in</h1>
                </div>

                <!-- Email and Password Inputs and Sign in link 'Box' -->
                <div class="flex flex-col gap-6 relative">

                    <!-- Email Input -->
                    <input type="email" placeholder="Email"
                        class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-gray-400 transition-all duration-500">

                    <!-- Password Input + Eye button -->
                    <div class="w-full relative inline-block">
                        <input id="passwdInput" type="password" placeholder="Password"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-gray-400 transition-all duration-500">
                        <button id="toggleBtn" class="absolute right-0 bottom-[18%] mr-2 cursor-pointer"><i class="fas fa-eye"></i></button>
                    </div>

                    <!-- Sign in -->
                    <a href="todist.html"
                        class="bg-[#5bd5e2] font-medium py-2 rounded-lg text-center hover:bg-[#8fe2ec] duration-500">Sign
                        in</a>
                </div>

                <!-- | ------------ or ------------ | -->
                <div class="flex items-center">
                    <div class="flex-1 h-px bg-gray-300 rounded-full"></div>
                    <span class="text-sm text-gray-600 px-6">or</span>
                    <div class="flex-1 h-px bg-gray-300 rounded-full"></div>
                </div>

                <!-- Google and Facebook Options -->
                <div class="flex gap-6 items-center w-full">
                    <a href="#"
                        class="w-full bg-gray-200 px-4 py-2 rounded-lg text-center font-medium text-sm sm:text-lg hover:bg-gray-100 duration-500"><i
                            class="fa-brands fa-google mr-2"></i> Google</a>

                    <a href="#"
                        class="w-full bg-gray-200 px-4 py-2 rounded-lg text-center font-medium text-sm sm:text-lg hover:bg-gray-100 duration-500"><i
                            class="fa-brands fa-facebook mr-2"></i> Facebook</a>
                </div>

                <!-- Sign Up option -->
                <div class="w-full text-center">
                    <span class="text-gray-600">Don't have an account ? <a href="signUp.html"
                            class="font-medium text-black hover:text-[#5bd5e2] duration-500">Sign Up</a></span>
                </div>
            </div>
        </div>

    </div>


    <!-- JavaScript -->

    <script>

        // Get elements from the DOM
        const passwdInput = document.getElementById("passwdInput")
        const toggleBtn = document.getElementById("toggleBtn")
        const icon = document.querySelector("i")

        // Add click event listener on the toggle icon
        toggleBtn.addEventListener("click", function() {
            if (passwdInput.type === "password") {
                // If password is hidden -> show it
                passwdInput.type = "text"
                // Change icon from 'eye' to 'eye slash'
                icon.classList.remove("fa-eye")
                icon.classList.add("fa-eye-slash")
            } else {
                // If password is visible -> hide it
                passwdInput.type = "password"
                // Change icon back to 'eye'
                icon.classList.remove("fa-eye-slash")
                icon.classList.add("fa-eye")
            }
        })
    </script>


</body>

</html>
